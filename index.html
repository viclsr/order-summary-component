<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-4-grid@3.4.0/css/grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="/assets/img/illustration-hero.svg" class="hero-image" alt="Ilustração que representa uma pessoa sorrindo enquanto escuta música por meio de fones de ouvidos">
                </div>
                <div class="content">
                    <h2>Order Summary</h2>
                    <p class="p-info">You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="music">
                    <div class="row-music">
                        <div class="row-music-plan">
                            <div class="col-icon-music">
                                <img src="/assets/img/icon-music.svg" class="icon-music" alt="Ícone que representa uma nota musical">
                            </div>

                            <div class="col-plan">
                                <p class="anual-plan">Annual Plan</p>
                                <p class="price">$59.99/year</p>
                            </div>
                        </div>
                        <div class="">
                            <a href="#" class="change-anchor">Change</a>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" class="payment">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="attribution">
            <p> Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/viclsr" target="_blank">Victória Ribeiro</a>.</p>
        </div>
    </footer>

</body>

</html>
